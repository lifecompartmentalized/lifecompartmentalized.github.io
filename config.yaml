theme: "paige"
baseurl: "lico.blog"
copyright: ""
enablerobotstxt: true
languagecode: "en-us"
timezone: "America/New_York"
titlecasestyle: "Go"


languages:
  en:
    menu:
      main:
      - identifier: "home"
        name: "Home"
        url: "/"
        weight: 10
      - identifier: "posts"
        name: "Posts"
        url: "/posts/"
        weight: 20
      - identifier: "about"
        name: "About"
        url: "/about/"
        weight: 30
      - identifier: "tags"
        name: "Tags"
        url: "/tags/"
        weight: 70
      #- identifier: "search"
      #  name: "Search"
      #  url: "/search/"
      #  weight: 90
    weight: 10
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noclasses: false
  tableofcontents:
    endlevel: 6
    ordered: true
    startlevel: 2
outputs:
  home:
  - "html"
  - "json"
  - "rss"
paginate: 50
params:
  paige:
    git:
      commit_url_prefix: "https://github.com/willfaught/paige/commit/"
    color_scheme: "dark"
    search:
        hide_page: false
    max_width: "775px"
